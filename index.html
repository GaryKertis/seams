<!doctype html>
<html ng-app="seams">

<head>
    <title>Shopping Cart with AngularJS</title>

    <!-- jQuery, Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js" type="text/javascript"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/seams.css">

    <script src="app/app.js" type="text/javascript"></script>
    <script src="app/services/seamsFileUpload-service.js" type="text/javascript"></script>
    <script src="app/directives/seamsFileUpload-directive.js" type="text/javascript"></script>
    <script src="app/directives/seamsAddProduct-directive.js" type="text/javascript"></script>
    <script src="bower_components/angularjs-cart/angularjs-cart.js" type="text/javascript"></script>
</head>

<body ng-controller="seamsCtrl">
    <div class="container-fluid">
        <div class="row-fluid">
            <shopping-cart product-data="products"></shopping-cart>
        </div>
        <div class="row-fluid text-right">
            <seams-add-product></seams-add-product>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p class="text-muted">Place sticky footer content here.</p>
        </div>
    </footer>
</body>

</html>
