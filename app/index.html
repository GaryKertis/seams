<!doctype html>
<html ng-app="seams">

<head>
    <title>Seams.</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js" type="text/javascript"></script>

    <link  href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link  href="css/seams.css" rel="stylesheet">

    <script  src="bower_components/lodash/lodash.min.js" type="text/javascript"></script>
    <script  src="app.js" type="text/javascript"></script>

<body ng-controller="seamsCtrl">

        <ul class="nav nav-pills">
            <li role="presentation" ng-class="getClass('/budget')"><a  href="#/budget">Budget</a></li>

        </ul>

        <h1 class="well">
        <a  href="index.html">
        </a>

        </h1>

        <div ng-view></div>

    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-muted"></p>
        </div>
