<!doctype html>
<html ng-app="seams">

<head>
    <title>Seams.</title>

    <!-- jQuery, Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js" type="text/javascript"></script>

    <!--  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    -->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/seams.css">

    <script src="app.js" type="text/javascript"></script>
    <script src="services/seamsFileUpload-service.js" type="text/javascript"></script>
    <script src="services/seamsGetProducts-service.js" type="text/javascript"></script>
    <script src="directives/seamsFileUpload-directive.js" type="text/javascript"></script>
    <script src="directives/seamsAddProduct-directive.js" type="text/javascript"></script>
    <script src="bower_components/angularjs-cart/angularjs-cart.js" type="text/javascript"></script>
</head>

<body ng-controller="seamsCtrl">
    <div class="container">
        <nav ng-show="isAdmin" class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">You are logged in as Admin.</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#/store">Home</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/signout">Sign out.</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="row-fluid">
            <shopping-cart product-data="products"></shopping-cart>
        </div>
        <div class="row-fluid text-right" ng-show="isAdmin && checkLocation()">
            <seams-add-product products="products"></seams-add-product>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p class="text-muted">Place sticky footer content here.</p>
        </div>
    </footer>
</body>

</html>
